      .iconfont {
        font-family: 'iconfont' !important;
        font-size: 16px;
        font-style: normal;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .icon-play:before {
        content: '\E726';
      }

      .icon-arrowdown:before {
        content: '\E623';
      }

      .clearfix:before,
      .clearfix:after {
        content: '';
        display: table;
        line-height: 0;
      }

      .clearfix:after {
        clear: both;
      }

      .clearfix {
        *zoom: 1;
      }

      .progress-component {
        padding: 8px;
        background-color: rgba(0, 0, 0, 0.35);
        position: absolute;
        display: none;
        box-sizing: border-box;
        bottom: 55px;
        font-size: 12px;
        color: #fff;
        height: 74px;
      }
      .progress-component .progress-content {
        height: 100%;
        position: relative;
        padding-right: 45px;
      }
      .progress-component .img-wrap {
        float: left;
        width: 100px;
        text-align: center;
        border: 1px solid rgba(0, 0, 0, 0.6);
        height: 100%;
      }
      .progress-component .img-wrap img {
        vertical-align: top;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
      .progress-component .info {
        float: left;
        padding-left: 10px;
        width: 150px;
      }
      .progress-component .info .describe {
        line-height: 18px;
        margin-top: 8px;
        height: 36px;
        overflow: hidden;
      }
      .progress-component .pregress-play-btn {
        display: inline-block;
        position: absolute;
        right: 6px;
        bottom: 0px;
        font-size: 28px;
        color: #ca7838;
        cursor: pointer;
      }
      .progress-component .icon-arrowdown {
        left: -2px;
        position: absolute;
        font-size: 31px;
        color: rgba(0, 0, 0, 0.35);
        line-height: 6px;
        top: 100%;
      }
    </style>
    <style type="text/css">
      .player-hidden {
        display: none !important;
      }

      .quality-components {
        float: right;
        color: #fff;
        height: 35px;
        position: relative;
        box-sizing: border-box;
        margin-top: 4px;
      }

      .current-quality {
        display: flex;
        height: 100%;
        align-items: center;
        justify-content: center;
        width: 70px;
        cursor: pointer;
      }

      .quality-list {
        position: absolute;
        bottom: 46px;
        display: none;
        padding: 0;
        margin: 0;
        list-style: none;
      }
      .quality-list li {
        text-align: center;
        width: 70px;
        line-height: 30px;
        background-color: rgba(0, 0, 0, 0.6);
        cursor: pointer;
      }
      .quality-list li.current {
        color: #00c1de;
      }
      .quality-list li + li {
        border-top: 1px solid rgba(78, 78, 78, 0.3);
      }
      .quality-list li:hover {
        background-color: rgba(0, 0, 0, 0.5);
      }

      .quality-modal {
        position: absolute;
        bottom: 20%;
        left: 5%;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 5px;
        color: #fff;
        padding: 10px 15px;
        font-size: 14px;
        display: none;
      }
      .quality-modal span.current-quality-tag {
        color: #00c1de;
      }

      @media (max-width: 768px) {
        .current-quality {
          width: 40px;
        }
        .quality-list li {
          width: 45px;
        }
      }
    </style>
    <style type="text/css">
      .player-hidden {
        display: none !important;
      }

      .rate-components {
        float: right;
        color: #fff;
        height: 35px;
        position: relative;
        box-sizing: border-box;
        margin-top: 5px;
      }

      .current-rate {
        display: flex;
        height: 100%;
        align-items: center;
        justify-content: center;
        width: 70px;
        cursor: pointer;
      }

      .rate-list {
        position: absolute;
        bottom: 46px;
        display: none;
        padding: 0;
        margin: 0;
        list-style: none;
      }
      .rate-list li {
        text-align: center;
        width: 70px;
        line-height: 30px;
        background-color: rgba(0, 0, 0, 0.6);
        cursor: pointer;
      }
      .rate-list li.current {
        color: #00c1de;
      }
      .rate-list li + li {
        border-top: 1px solid rgba(78, 78, 78, 0.3);
      }
      .rate-list li:hover {
        background-color: rgba(0, 0, 0, 0.5);
      }

      @media (max-width: 768px) {
        .current-rate {
          width: 40px;
        }
        .rate-list li {
          width: 43px;
        }
      }
    </style>
    <style type="text/css">
      .aliplayer-rotate-mirror {
        float: right;
        color: #fff;
        display: flex;
        align-items: center;
        height: 35px;
        position: relative;
        margin-top: 5px;
      }
      .aliplayer-rotate-mirror i {
        color: #fff;
        display: inline-block;
        font-size: 22px;
        display: block;
        margin-top: 7px;
        cursor: pointer;
        margin-right: 10px;
      }
      .aliplayer-rotate-mirror i.icon-player-switch {
        font-size: 24px;
        font-weight: bold;
      }
      @media (min-width: 768px) {
        .aliplayer-rotate-mirror i:hover + .player-tooltip {
          display: block;
        }
      }
      .aliplayer-rotate-mirror .mirror-option {
        position: absolute;
        background-color: #3c3c3c;
        top: 0;
        transform: translateY(-103%);
        right: -20px;
      }
      .aliplayer-rotate-mirror .mirror-option .mirror-item {
        font-size: 14px;
        color: #ebecec;
        line-height: 30px;
        white-space: nowrap;
        padding: 0 15px;
        cursor: pointer;
        user-select: none;
      }
      .aliplayer-rotate-mirror .mirror-option .mirror-item[data-id='counterclockwise'] {
